name: Build and Release APK

on:
  push:
    branches: [ main, refactoring/phase-4.5-architecture ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build APK with Gradle
      run: ./gradlew assembleRelease --stacktrace

    - name: Sign APK
      run: |
        # Decode keystore from GitHub secret
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

        # Find the unsigned APK from Gradle output
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        echo "Found APK at: $APK_PATH"

        # APK signieren mit permanentem Keystore
        $ANDROID_HOME/build-tools/35.0.0/apksigner sign \
          --ks release.keystore \
          --ks-key-alias release \
          --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
          --key-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
          --out AISecretary-signed.apk \
          $APK_PATH

    - name: Extract version
      id: version
      run: |
        VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: AI Secretary v${{ steps.version.outputs.version }}
        body: |
          Automated build of AI Secretary

          Version: ${{ steps.version.outputs.version }}
          Built on: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}

          ## Changes
          ${{ github.event.head_commit.message }}

          ## Installation
          1. Download AISecretary-signed.apk
          2. Install on your Android device
          3. The app will auto-update from future releases
        files: AISecretary-signed.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
